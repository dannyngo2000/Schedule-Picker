<div class ="current-schedule">
    <h3>Current Schedule: </h3>
    <select (change)="selectChangeHandlerSchedule($event)" >
        <option> </option>
        <option *ngFor="let schedule of scheduleListUpdate$|async " [value] = "schedule"> {{schedule}}  </option>
    </select>
    
</div>
    <button (click) ="selectSchedule()">Select</button>
    <button (click) = "updateSchedule()" [disabled]="scheduleName==='' || this.token == null">Update</button>
    <button (click) ="deleteCurrentSchedule()"[disabled]="scheduleName==='' || this.token == null ">Delete</button>
    <button (click) = "display()"[disabled]="scheduleName==='' ">Display</button>
    <button (click) ="changeStatus()" [disabled]="scheduleName==='' || this.token == null">Change Status</button>
    
<br>
<br>

<app-course-detail-cards > </app-course-detail-cards>
