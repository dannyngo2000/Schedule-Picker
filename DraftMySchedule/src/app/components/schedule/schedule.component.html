
<div class = "schedule">
    <h3>Create new schedule: </h3>
    <input class="input" placeholder = "Enter new schedule name" [value]="scheduleName" (input)="scheduleName = $event.target.value"/>
    <button [disabled]= "authService.authToken == null" (click)="createSchedule()" >Create</button>
    </div>
