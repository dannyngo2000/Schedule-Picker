<div class="content" fxLayout="row wrap">
    <div *ngFor ="let timetable of timetables">
    <mat-card  class="mat-elevation-z5" [style.background]="getColor(timetable.ssr_component)">
        <mat-card-title > {{timetable.subject}} {{timetable.courseCode}}  </mat-card-title>
        <mat-card-content>Name : {{timetable.className}}</mat-card-content>
        <mat-card-content>Section : {{timetable.class_section}}</mat-card-content>
        <mat-card-content *ngIf="!timetable.collapsed">Start time : {{timetable.start_time}}</mat-card-content>
        <mat-card-content *ngIf="!timetable.collapsed">End time: {{timetable.end_time}}</mat-card-content>
        <mat-card-content >Class number: {{timetable.class_nbr}}</mat-card-content>
        <mat-card-content *ngIf="!timetable.collapsed">Location: {{timetable.campus}}</mat-card-content>
        <mat-card-content>Component: {{timetable.ssr_component}}</mat-card-content>
        <button (click) = "addCourse(timetable.subject,timetable.courseCode)" class="add-button"> Add</button>
        <mat-card-actions>
            <button mat-button (click)="timetable.collapsed=true">Collapse text</button>
            <button mat-button (click)="timetable.collapsed=false">Uncollapse text</button>
         </mat-card-actions>
    </mat-card>
    
    </div>
</div>
